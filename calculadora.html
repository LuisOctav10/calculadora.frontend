<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/calculadora.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/82f18f7cad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar text-bg-info p-3">
      <div class="container-fluid ms-5">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-calculator"></i>
          CALCULADORA
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="container-fluid text-center">
          <form>
            <input type="text" id="resultado" class="form-control p-5" disabled />
            <br />
            <div class="btn-group-vertical">
              <div class="">
                <button type="button" class="btn btn-info" data-valor="7">
                  7
                </button>
                <button type="button" class="btn btn-info" data-valor="8">
                  8
                </button>
                <button type="button" class="btn btn-info" data-valor="9">
                  9
                </button>
                <button type="button" class="btn btn-secondary" data-valor="/">
                  /
                </button>
              </div>
              <div class="class">
                <button type="button" class="btn btn-info" data-valor="4">
                  4
                </button>
                <button type="button" class="btn btn-info" data-valor="5">
                  5
                </button>
                <button type="button" class="btn btn-info" data-valor="6">
                  6
                </button>
                <button type="button" class="btn btn-secondary" data-valor="*">
                  *
                </button>
              </div>
              <div class="class">
                <button type="button" class="btn btn-info" data-valor="1">
                  1
                </button>
                <button type="button" class="btn btn-info" data-valor="2">
                  2
                </button>
                <button type="button" class="btn btn-info" data-valor="3">
                  3
                </button>
                <button type="button" class="btn btn-secondary" data-valor="-">
                  -
                </button>
              </div>
              <div class="class">
                <button type="button" class="btn btn-info" data-valor="0">
                  0
                </button>
                <button type="button" class="btn btn-secondary" data-valor=".">
                  .
                </button>
                <button type="button" class="btn btn-secondary" data-valor="+">
                  +
                </button>
                <button
                  type="button"
                  class="btn btn-warning"
                  data-accion="limpiar"
                >
                  C
                </button>
              </div>

              <button
                type="button"
                class="btn btn-success"
                data-accion="calcular"
              >
                =
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="/calculadora.js"></script>
  </body>
</html>
